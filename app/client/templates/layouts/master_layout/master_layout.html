<template name="MasterLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Alotaksim Taxis Manager</a>
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#linkTo route="home"}}Home{{/linkTo}}</li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Taxis<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>{{#linkTo route="taxisList"}}All{{/linkTo}}</li>
              <li>{{#linkTo route="createTaxi"}}Add taxi{{/linkTo}}</li>
            </ul>
          </li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Drivers<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>{{#linkTo route="driversList"}}All{{/linkTo}}</li>
              <li>{{#linkTo route="createDriver"}}Add driver{{/linkTo}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="margin-top:40px">
    {{> yield}}
  </div>
</template>
